<h1 class="font-bold">Edit Todo</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control p-1">
        <input type="text" class="input w-full" [ngModel]="todo.text" #todoTextField="ngModel" minlength="2" name="text"
          placeholder="Type the change you would like to make here..." required>
      </div>
      <div *ngIf="todoTextField.invalid">
        <p class="help text-red-500" *ngIf="todoTextField.errors?.['required']">Please enter the text of your todo</p>
        <p class="help text-red-500" *ngIf="todoTextField.errors?.['minlength']">Todo text must be at least 2 characters
        </p>
      </div>
    </div>
    <br>
    <div class="flex space-x-2 float-right">
      <div class="control">
        <button type="button" (click)="close()"
          class="bg-gray-400 hover:bg-red-400 text-white font-bold py-2 px-4 rounded">Cancel</button>
      </div>

      <div class="control border-gray border rounded">
        <button type="submit"
          class="bg-white-600 hover:bg-blue-600 hover:text-white text-black font-bold py-2 px-4 rounded">Save</button>
      </div>
    </div>
  </form>
</div>
